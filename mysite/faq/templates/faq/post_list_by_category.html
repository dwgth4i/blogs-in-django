{% extends "faq/base.html" %}

{% block content %}
<h1>Posts in Category: {{ category.name }}</h1>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.publish.year post.publish.month post.publish.day post.ticket %}">{{ post.question }}</a>
            <p>Category: <a href="{% url 'category_list' category.slug %}">{{ post.category.name }}</a></p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found in this category.</p>
{% endif %}
{% endblock %}
