{% extends "faq/base.html" %} {% block content %}
<div class="wholee">
  <h1 class="headerr">Posts in Category: {{ category.name }}</h1>
  {% if posts %}
  <ul class="list_of_posts">
    {% for post in posts %}
    <li class="list_of_posts2">
      <a
        href="{% url 'post_detail' post.publish.year post.publish.month post.publish.day post.ticket %}"
        >{{ post.question }}</a
      >
      <p>
        Category:
        <a href="{% url 'category_list' category.slug %}"
          >{{ post.category.name }}</a
        >
      </p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No posts found in this category.</p>
  {% endif %} {% endblock %}
</div>
