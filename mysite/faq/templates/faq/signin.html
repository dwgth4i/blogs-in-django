
{% extends "faq/base.html" %}

{% block content %}
<div class="page">
    <div class="signinup-container">
        <h2 class="signinup-header">Sign In</h2>
        <form method="post" class="signin-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit">Sign In</button>
            <a href="{% url 'password_reset' %}" class="link">Forgot password</a>
        </form>


    {% endblock %}
    </div>
</div>
