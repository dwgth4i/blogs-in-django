{% extends "faq/base.html" %}
{% block content %}
<h1>FAQs</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.publish.year post.publish.month post.publish.day post.ticket %}">{{ post.question }}</a>
            <p>Category: <a href="{% url 'category_list' post.category.slug %}">{{ post.category.name }}</a></p>
            
        </li>
    {% endfor %}
</ul>
<a href="{% url 'ask_question' %}">Ask a Question</a>
{% endblock %}
